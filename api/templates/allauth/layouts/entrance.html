{% extends "base.html" %}

{% load static i18n %}

{% block title %}
  {% block head_title %}
    {% trans "Sign In" %}
  {% endblock head_title %}
{% endblock title %}
{% block main %}
  <div class="flex h-full justify-center md:mt-7">
    <div class="w-full rounded-lg bg-[#222222] p-8 shadow-md md:w-[500px]">
      <div class="mb-1 flex justify-center">
        <img alt="Rhixe Scans"
             loading="lazy"
             width="96"
             height="96"
             decoding="async"
             data-nimg="1"
             style="color: transparent"
             src="{% static 'logos/logo.webp' %}" />
      </div>
      <h2 class="mb-1 text-center text-xl font-bold text-white">{% trans "Rhixe Scans" %}</h2>
      {% block content %}
      {% endblock content %}
    </div>
  </div>
  <div style="position: fixed;
              z-index: 9999;
              top: 16px;
              left: 16px;
              right: 16px;
              bottom: 16px;
              pointer-events: none"></div>
{% endblock main %}
